<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Emergency Service Directory</title>
<!-- Font Awesome CDN -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"

<style>
:root{
  --green-900:#0b6b3a;
  --green-700:#0f8a4d;
  --accent:#10b981;
  --card-bg:#f7fff9;
  --muted:#6b7280;
  --shadow: 0 6px 16px rgba(7,11,11,0.06);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
body{
  margin:0;
  background:#f1faf3;
  color:#04261e;
  -webkit-font-smoothing:antialiased;
}
/* NAVBAR */
.navbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 28px;
  background:#fff;
  border-bottom: 1px solid #e6f2ea;
  position:sticky;
  top:0;
  z-index:20;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  width:44px;
  height:44px;
  border-radius:50%;
  background:linear-gradient(180deg,#facc15,#ef4444);
  display:inline-flex;
  place-items:center;
  justify-content:center;
  box-shadow: var(--shadow);
  color:#fff;
  font-weight:700;
  font-size:20px;
}
.brand h1{margin:0;font-size:18px}
.brand p{margin:0;font-size:12px;color:var(--muted)}
.nav-stats{
  display:flex;
  gap:12px;
  align-items:center;
}
.stat{
  display:flex;
  gap:8px;
  align-items:center;
  background:#ffffff;
  padding:8px 12px;
  border-radius:999px;
  box-shadow:var(--shadow);
  font-size:14px;
}
.stat .icon{
  width:18px;
  height:18px;
  display:inline-block;
  color: inherit;
}
.btn-green{
  background:linear-gradient(180deg,var(--green-700),var(--green-900));
  color:white;
  padding:8px 12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:600;
  box-shadow: 0 6px 14px rgba(15,138,77,0.18);
}

/* nav design shesh */





/* hero shuru */



.hero{
  background:linear-gradient(90deg,#0b6b3a 0%, #0f8a4d 100%);
  color:white;
  padding:36px 20px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  gap:14px;
}

.hero-logo-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
}
.hero-logo {
  width: 84px;
  height: 84px;
  border-radius: 50%;
  background: white;
  padding: 8px;
  object-fit: contain;
}

.hero .badge-logo{
  width:84px;
  height:84px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:white;
  padding:8px;
  font-weight:700;
  font-size:28px;
  color: #0f8a4d;
}






/* main section css ekhan theke  */



.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 18px;
  display:grid;
  grid-template-columns: 1fr 320px;
  gap:20px;
}
/* LEFT MAIN AREA (cards er jonno) */
.cards-grid{
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
}
.card{
  background:var(--card-bg);
  border-radius:12px;
  padding:14px;
  box-shadow: var(--shadow);
  position:relative;
  display:flex;
  flex-direction:column;
  gap:10px;
  min-height:160px;
}




.card .heart-btn{
  position:absolute;
  top:12px;
  right:12px;
  background:transparent;
  border:none;
  cursor:pointer;
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  color:#ef4444;
  font-size:20px;
}
.card .heart-btn.favorited {
  color: #dc2626;
}
.card .icon-box{
  width:42px;
  height:42px;
  border-radius:8px;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 4px 10px rgba(6,8,7,0.06);
  font-size:20px;
}

.card .top-center {
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:8px;
}
.service-title{
  font-weight:700;
  margin:0;
  font-size:14px;
}
.service-sub{
  color:var(--muted);
  font-size:12px;
}
.hotline{
  font-size:20px;
  font-weight:700;
  margin-top:6px;
}
.badge{
  display:inline-block;
  padding:6px 8px;
  background:white;
  border-radius:999px;
  font-size:12px;
  color:var(--muted);
  box-shadow: 0 2px 6px rgba(10,10,10,0.04);
}
.card-actions{
  display:flex;
  gap:8px;
  margin-top:auto;
}
.btn{
  flex:1;
  display:inline-flex;
  align-items:center;
  gap:8px;
  justify-content:center;
  padding:8px 10px;
  border-radius:8px;
  border:1px solid #e6f2ea;
  background:white;
  cursor:pointer;
  font-size:14px;
}
.btn svg {
  font-size: 14px;
  color: inherit;
}
.btn.call{
  background:linear-gradient(180deg,var(--green-700),var(--green-900));
  color:white;
  border:none;
}
/* RIGHT historrry shurrru */
.history{
  background:white;
  border-radius:12px;
  margin-top: 12px;
  padding:12px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  min-height:300px;
}
.history .header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:8px;
}
.history .title{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  font-size:16px;
  color: var(--green-900);
}
.history .title svg {
  font-size: 18px;
  opacity: 0.85;
}
.history .list{
  display:flex;
  flex-direction:column;
  gap:8px;
  overflow:auto;
  max-height:540px;
  padding-right:6px;
}
.history .item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px;
  background:#f8faf8;
  border-radius:8px;
  font-size:13px;
}
.small-muted{
  font-size:12px;
  color:var(--muted);
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 50%;
  display: block;
}


.btn-clear {
  background: #0b6b3a; /* Tailwind emerald-500 */
  color: white;
  padding: 10px 20px;
  border-radius: 999px; /* Fully rounded */
  font-size: 14px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn-clear:hover {
  background: #059669; /* Slightly darker on hover */
}


/* main section shesh */




/* responsive kora  */
@media (max-width:1000px){
  .container{
    grid-template-columns:1fr 300px;
    padding:0 12px
  }
  .hero h2{
    font-size:24px
  }
}
@media (max-width:820px){
  .container{
    grid-template-columns:1fr
  }
  .history{
    order:2
  }
  .cards-grid{
    order:1
  }
}
</style>
</head>

</html>
