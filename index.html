<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Emergency Service Directory</title>
<!-- Font Awesome CDN -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>
<style>
:root{
  --green-900:#0b6b3a;
  --green-700:#0f8a4d;
  --accent:#10b981;
  --card-bg:#f7fff9;
  --muted:#6b7280;
  --shadow: 0 6px 16px rgba(7,11,11,0.06);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
body{
  margin:0;
  background:#f1faf3;
  color:#04261e;
  -webkit-font-smoothing:antialiased;
}
/* NAVBAR */
.navbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 28px;
  background:#fff;
  border-bottom: 1px solid #e6f2ea;
  position:sticky;
  top:0;
  z-index:20;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  width:44px;
  height:44px;
  border-radius:50%;
  background:linear-gradient(180deg,#facc15,#ef4444);
  display:inline-flex;
  place-items:center;
  justify-content:center;
  box-shadow: var(--shadow);
  color:#fff;
  font-weight:700;
  font-size:20px;
}
.brand h1{margin:0;font-size:18px}
.brand p{margin:0;font-size:12px;color:var(--muted)}
.nav-stats{
  display:flex;
  gap:12px;
  align-items:center;
}
.stat{
  display:flex;
  gap:8px;
  align-items:center;
  background:#ffffff;
  padding:8px 12px;
  border-radius:999px;
  box-shadow:var(--shadow);
  font-size:14px;
}
.stat .icon{
  width:18px;
  height:18px;
  display:inline-block;
  color: inherit;
}
.btn-green{
  background:linear-gradient(180deg,var(--green-700),var(--green-900));
  color:white;
  padding:8px 12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:600;
  box-shadow: 0 6px 14px rgba(15,138,77,0.18);
}

/* nav design shesh */





/* hero shuru */



.hero{
  background:linear-gradient(90deg,#0b6b3a 0%, #0f8a4d 100%);
  color:white;
  padding:36px 20px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  gap:14px;
}

.hero-logo-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
}
.hero-logo {
  width: 84px;
  height: 84px;
  border-radius: 50%;
  background: white;
  padding: 8px;
  object-fit: contain;
}

.hero .badge-logo{
  width:84px;
  height:84px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:white;
  padding:8px;
  font-weight:700;
  font-size:28px;
  color: #0f8a4d;
}




</body>
</html>
